<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Board Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <!-- Header -->
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h1 style="margin: 0;">üé≤ Dice Board Game</h1>
                <div style="display: flex; gap: 8px;">
                    <button onclick="location.href=location.pathname+'?v='+Date.now()" style="padding: 8px 12px; background: #6c757d; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 0.9em;" title="Force refresh">üîÑ</button>
                    <button id="lang-switch-btn" onclick="switchLanguage()" style="padding: 8px 16px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 0.9em; transition: all 0.3s ease;">
                        üåê EN/‰∏≠Êñá
                    </button>
                </div>
            </div>
            <div id="game-info">
                <span>Level: <span id="level-display">1</span></span>
                <span>Bosses Defeated: <span id="bosses-display">0/3</span></span>
                <span>Loop: <span id="loop-display">0/5</span></span>
            </div>
        </header>

        <!-- Main Game Area -->
        <main>
            <!-- Board Section -->
            <section id="board-section">
                <div id="game-board">
                    <!-- 40 tiles will be generated here -->
                </div>
            </section>

            <!-- Dice Panel (between board and stats) -->
            <section id="dice-panel">
                <div id="dice-result" style="font-size: 4em; font-weight: bold; color: #667eea; text-shadow: 0 2px 4px rgba(0,0,0,0.3); min-height: 1.2em; display: flex; align-items: center; justify-content: center;"></div>
                <div id="dice-emoji" style="font-size: 3em;">üé≤</div>
                <button id="roll-btn" class="action-btn" style="width: 100%; max-width: 180px; margin-top: 10px;">üé≤ Roll Dice</button>
            </section>

            <!-- Right Panel -->
            <aside id="right-panel">
                <!-- Player Stats -->
                <div id="player-stats" class="panel">
                    <h2>
                        Player Stats ü§∫
                        <button class="collapse-btn" onclick="togglePanel('player-stats')">‚àí</button>
                    </h2>
                    <div class="panel-content">
                        <div class="stat-bars">
                            <div class="stat-row">
                                <span>HP</span>
                                <div class="bar-container">
                                    <div id="hp-bar" class="bar hp-bar" style="width: 100%"></div>
                                    <span id="hp-text" class="bar-text">100/100</span>
                                </div>
                            </div>
                            <div class="stat-row">
                                <span>SP</span>
                                <div class="bar-container">
                                    <div id="sp-bar" class="bar sp-bar" style="width: 100%"></div>
                                    <span id="sp-text" class="bar-text">50/50</span>
                                </div>
                            </div>
                        </div>
                        <div class="stats-grid">
                            <div class="stat-item">‚öîÔ∏è ATK: <span id="atk-value">10</span></div>
                            <div class="stat-item">üõ°Ô∏è DEF: <span id="def-value">5</span></div>
                            <div class="stat-item">‚ö° CRIT: <span id="crit-value">5</span></div>
                            <div class="stat-item">üí∞ Money: <span id="money-value">100</span></div>
                        </div>
                    </div>
                </div>

                <!-- Inventory -->
                <div id="inventory-panel" class="panel">
                    <h2>
                        Inventory üéí
                        <button class="collapse-btn" onclick="togglePanel('inventory-panel')">‚àí</button>
                    </h2>
                    <div class="panel-content">
                        <div id="equipped-items">
                            <div class="equipped-slot">
                                <span>Weapon:</span>
                                <div id="equipped-weapon" class="item-slot">-</div>
                            </div>
                            <div class="equipped-slot">
                                <span>Armor:</span>
                                <div id="equipped-armor" class="item-slot">-</div>
                            </div>
                            <div class="equipped-slot">
                                <span>Ring:</span>
                                <div id="equipped-rings" class="item-slot">-</div>
                            </div>
                        </div>
                        <div id="inventory-items" class="item-grid">
                            <!-- Items will appear here -->
                        </div>
                    </div>
                </div>

            <!-- Skills -->
            <div id="skills-panel" class="panel">
                <h2>
                    Skills ‚≠ê
                    <button class="collapse-btn" onclick="togglePanel('skills-panel')">‚àí</button>
                </h2>
                <div class="panel-content">
                    <div id="active-skills">
                        <h3>Active</h3>
                        <div id="active-skills-list" class="skills-list">
                            <p class="empty-text">No active skills yet</p>
                        </div>
                    </div>
                    <div id="passive-skills">
                        <h3>Passive</h3>
                        <div id="passive-skills-list" class="skills-list">
                            <p class="empty-text">No passive skills yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </main>
    </div>

    <!-- Modal for Combat/Shop/Events -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div id="modal-content" class="modal-content">
            <!-- Dynamic content will be inserted here -->
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
